<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Localis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../styles/styles.css">

<!-- custom styles for Product Details -->
<style>


</style>

</head>
<body>

  <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src='../img/icons/logohorizontal-narrow.png'>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-toggle="modal" data-target="#modal-login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./dashboard.html">Configuración</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
  </header>

  <div class="container product-details">
      <div class="card">
          <div class="container-fliud">
            <div class="wrapper row">
              <div class="col-lg-6 picture-left d-flex flex-column">
                <img src="../img/zanahorias.jpg" class="img-thumbnail" alt="Responsive image">
                <label class="custom-file my-1 mx-auto">
                  <input type="file" id="file2" class="custom-file-input">
                  <span class="custom-file-control"></span>
                </label>
              </div>
              <div class="details-right col-lg-6">
                  <h3 class="product-title">Zanahorias</h3>
                  <p class="product-description">Suspendisse quos? Tempus cras iure temporibus? Eu laudantium cubilia sem
                      sem! Repudiandae et! Massa senectus enim minim sociosqu delectus posuere.</p>
                  <h4 class="price">Precio: <span class="price-value">€ 1.00</span>/kg</h4>
                  
                  <div class="input-group quantity-selector">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-outline-primary btn-number btn-plus"  data-type="minus" data-field="quantity">
                        <i class="fa fa-plus"></i>
                      </button>
                    </span>
                    <input type="text" name="quantity" class="form-control input-number quantity-required text-center" value="10" min="1" max="100">
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-outline-secondary btn-number btn-minus" data-type="plus" data-field="quantity">
                        <i class="fa fa-minus"></i>
                        </button>
                      </span>
                  </div>

                  <div class="action">
                    <button type="button" class="btn btn-success btn-add-to-cart"><i class="fa fa-cart-plus"></i> Añadir</button>
                    <!-- <div class="alert alert-warning alert-dismissible fade show alert-added-to-cart hidden" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                      <strong>Agregado al carrito!</strong>
                  </div> -->
                    <button type="button" class="btn btn-outline-secondary btn-close-alert">Cerrar</button>
                  </div>
              </div>
            </div>
          </div>
      </div>
  </div>

<!-- SCRIPTS -->
      
  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/73ae896e31.js"></script>    
  
  <!-- jquery for Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <!-- popper for bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <!-- bootstra 4 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  

  <script src="../js/main.js"></script>
  <script src="../js/product-details.js"></script>

</body>
</html>
