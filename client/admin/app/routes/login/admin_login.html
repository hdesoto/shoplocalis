<div class="container-fluid text-center login-header">
<div class="container d-flex justify-content-around">
  <h1>LOGIN</h1>
  </div>
</div>

<div class="container-fluid admin-login-body">
    <form class="form-signin" ng-submit='loginCtrl.login($event)'>
        <h2 class="form-signin-heading">Ingrese sus datos para ingresar:</h2>
        <label for="username" class="sr-only">Usuario</label>
        <input type="text" id="username" class="form-control" placeholder="Nombre de Usuario" ng-model="loginCtrl.username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="loginCtrl.password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
    </form>
</div>
