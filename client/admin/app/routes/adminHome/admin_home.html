<div class="container-fluid text-center admin-home-header text-center">
  <h1>Admin Home</h1>
</div>
<div class="container alert alert-primary" role="alert">
   [{{adminHomeCtrl.aProducts.length}}] productos existentes en cat√°logo.
</div>
<div class="container">
  <div class="card-deck d-flex justify-content-around flex-wrap" ng-init="showAllProducts()">
    <div ng-repeat='product in adminHomeCtrl.aProducts' class="card">
      <a href="#!/edit_product/{{product._id}}"><img class="card-img-top" ng-src='{{product.image_url}}' alt="Card image cap"></a>
      <div class="card-body">
        <h4 class="card-title">{{product.title}}</h4>
        <p class="card-text">{{product.description}}</p>
      </div>
      <div class="card-footer d-flex justify-content-around">
          <input type="text" class="hidden" value="{{product._id}}">
          <a href="#!/edit_product/{{product._id}}" class="btn btn-warning">
          <i class="fa fa-pencil-square-o"></i> Editar</a>
          <a href="#!/delete_product/{{product._id}}" class="btn btn-danger">
          <i class="fa fa-times"></i> Eliminar </a>
        <!-- <small class="text-muted">Last updated 3 mins ago</small> -->
      </div>
    </div>
  </div>
</div>
