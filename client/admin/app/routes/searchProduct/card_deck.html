  <div class="container">
    <div class="card-deck" ng-repeat="product in searchCtrl.searchResultArray" >
      <div class="card">
        <img class="card-img-top" src="../img/fresas.jpg" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">{{product.title}}</h4>
          <p class="card-text">{{product.description}}</p>
        </div>
        <div class="card-footer d-flex justify-content-around">
            <button type="button" class="btn btn-success">
            <i class="fa fa-cart-plus"></i> Añadir</button>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-product-detail"><i class="fa fa-info-circle"></i> Detalles</button>
        </div>
      </div>      
    </div>

 <!-- MODAL DETAILS --> 

  <div id'={{product._id}} tabindex="-1" role="dialog" aria-labelledby="productDetails" aria-hidden="true" class="modal fade">
    <div role="document" class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="product-title">{{product.title}}</h3>
        </div>
        <div class="modal-body">
          <div class="container product-details">
            <div class="card-modal">
              <div class="container-fluid">
                <div class="wrapper row">
                  <div class="col-lg-6 picture-left d-flex flex-column"><img ng-src={{product.image_url}} alt="Responsive image" class="img-thumbnail"/>
                    <label class="custom-file my-1 mx-auto hidden">
                      <input id="file2" type="file" class="custom-file-input"/><span class="custom-file-control"></span>
                    </label>
                  </div>
                  <div class="details-right col-lg-6">
                    <h3 class="product-title">{{product.title}}</h3>
                    <p class="product-description">'product.description'</p>
                    <h4 class="price">Precio: <span class="price-value">€ ''</span>''</h4>
                    <div class="input-group quantity-selector"><span class="input-group-btn btn-plus">
                        <button type="button" data-type="plus" data-field="quantity" class="btn btn-outline-primary btn-number"><i class="fa fa-plus"></i></button></span>
                      <input type="text" name="quantity" value="1" min="1" max="100" class="form-control input-number"/><span class="input-group-btn btn-minus">
                        <button type="button" data-type="minus" data-field="quantity" class="btn btn-outline-secondary btn-number"><i class="fa fa-minus"></i></button></span>
                    </div>
                    <div class="action">
                      <button type="button" class="btn btn-success btn-add-to-cart"><i class="fa fa-cart-plus"></i> Añadir</button>
                      <!-- <button type="button" class="btn btn-outline-secondary btn-close-alert">Cerrar</button>-->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" data-dismiss="modal" class="btn btn-outline-secondary">Cerrar  </button>
        </div>
      </div>
    </div>
  </div>

  </div>
