  <div class="container-fluid text-center search-results-header">
  <h1>Search Results</h1>
</div>
<div class="container alert alert-primary" role="alert">
   [<span class='font-weight-bold'>{{searchCtrl.resultArray.length}}</span>] productos encontrados con el texto: " {{searchCtrl.query}} "
</div>
<div class="container">
  <div class="card-deck d-flex justify-content-around flex-wrap">
    <div ng-repeat='product in searchCtrl.resultArray' class="card">
      <a href="#!/edit_product/{{product._id}}"><img class="card-img-top" ng-src='{{product.image_url}}' alt="Card image cap"></a>
      <div class="card-body">
        <h4 class="card-title">{{product.title}}</h4>
        <p class="card-text">{{product.description}}</p>
      </div>
      <div class="card-footer d-flex justify-content-around">
          <input type="text" class="hidden" value="{{product._id}}">
          <a href="#!/edit_product/{{product._id}}" class="btn btn-warning">
          <i class="fa fa-pencil-square-o"></i> Editar</a>
          <a href="#!/delete_product/{{product._id}}" class="btn btn-danger">
          <i class="fa fa-times"></i> Eliminar </a>
        <!-- <small class="text-muted">Last updated 3 mins ago</small> -->
      </div>
    </div>
  </div>
</div>
<div class='container d-flex justify-content-center' ng-show='searchCtrl.noResults'>
  <a class="btn btn-success" href="#!/new_product">Crear Producto Nuevo</a>
</div>
